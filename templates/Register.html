<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Custom CSS for Register Page */

        /* Navbar */
        .navbar-brand {
            font-weight: bold;
            color: #333;
        }

        .navbar-nav .nav-link {
            color: #333;
        }

        /* Form */
        .loginDialog {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('homePageSeller') }}">OnlineStore</a>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 loginDialog shadow p-3 mb-5 bg-white rounded">
            <div class="content">
                <h2 class="text-center mb-4">Register</h2>
                <form method="post">
                    <div class="form-group row">
                        <label for="Name" class="col-sm-3 col-form-label">Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="Name" id="Name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Age" class="col-sm-3 col-form-label">Age:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="Age" name="Age" placeholder="Age">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="PassID" class="col-sm-3 col-form-label">Password:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="PassID" name="PassID" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Phone" class="col-sm-3 col-form-label">Phone:</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Street" class="col-sm-3 col-form-label">Street:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Street" name="Street" placeholder="Street">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="City" class="col-sm-3 col-form-label">City:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="City" name="City" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="State" class="col-sm-3 col-form-label">State:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="State" name="State" placeholder="State">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Country" class="col-sm-3 col-form-label">Country:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Country" name="Country" placeholder="Country">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Register As:</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="customer" value="customer" checked>
                                <label class="form-check-label" for="customer">Customer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="supplier" value="supplier">
                                <label class="form-check-label" for="supplier">Supplier</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</div>

</body>
</html>
