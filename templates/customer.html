<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Custom CSS for Customer Profile Page */

        /* Navbar */
        .navbar-brand {
            font-weight: bold;
            color: #333;
        }

        .navbar-nav .nav-link {
            color: #333;
        }

        /* Profile Cards */
        .card {
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Customer Details Section */
        .customer-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Ordered Items Section */
        .ordered-items {
            margin-top: 20px;
        }

        /* Track Order Section */
        .track-order {
            margin-top: 20px;
        }

        /* Purchase History Section */
        .purchase-history {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('homePageCustomer') }}">OnlineStore</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <form class="form-inline my-4 my-lg-0" method="post" action="{{ url_for('searchPage') }}">
            <input class="form-control mr-sm-1" type="search" name="searhingItems" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
            {% if custVar %}
            <li class="nav-item">
                <a class="nav-link" href = "{{ url_for('CustomerProfile') }}"><i class="fas fa-user mx-3 fa-lg"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('helloworld') }}">Login as Seller</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mr-sm-3" href="{{ url_for('register_user') }}">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            Customer Details
        </div>
        <div class="card-body customer-details">
            <p><strong>Name:</strong> {{CustomerName}}</p>
            <p><strong>Phone:</strong> {{CustomerPhone}}</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Ordered Items
        </div>
        <div class="card-body ordered-items">
            <a href="{{ url_for('orders') }}">View your Ordered items</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Track Order
        </div>
        <div class="card-body track-order">
            <a href="{{ url_for('track_order') }}">Track your Order</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            View your cart
        </div>
        <div class="card-body purchase-history">
            <a href="{{ url_for('visitCart') }}">View your Cart</a>
        </div>
    </div>
</div>

</body>
</html>
