<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Custom CSS for Customer Profile Page */

        /* Navbar */
        .navbar-brand {
            font-weight: bold;
            color: #333;
        }

        .navbar-nav .nav-link {
            color: #333;
        }

        /* Profile Cards */
        .card {
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Customer Details Section */
        .customer-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Ordered Items Section */
        .ordered-items {
            margin-top: 20px;
        }

        /* Track Order Section */
        .track-order {
            margin-top: 20px;
        }

        /* Purchase History Section */
        .purchase-history {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('homePageSeller') }}">OnlineStore</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        
        <ul class="navbar-nav">
            {% if sellVar %}
            <li class="nav-item">
                <a class="nav-link" href = "{{ url_for('homePageSeller') }}"><i class="fas fa-user mx-3 fa-lg"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('yourProduct') }}">My Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sellerLogout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('loginSeller') }}">Login as Seller</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mr-sm-3" href="{{ url_for('register_user') }}">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 loginDialog shadow p-3 mb-5 bg-white rounded">
        <div class="content">
          <h2 class="text-center mb-4">Product Description</h2>
          <form method="post">
            <div class="form-group row">
              <label for="Name" class="col-sm-3 col-form-label">Product Name: </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="Name" id="Name" placeholder="Product name">
              </div>
            </div>
            <div class="form-group row">
              <label for="info" class="col-sm-3 col-form-label">Description:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="info" name="info" placeholder="Product Description">
              </div>
            </div>
            <div class="form-group row">
                <label for="Quantity" class="col-sm-3 col-form-label">Quantity:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="Quantity" name="Quantity" placeholder="Enter the Quantity">
                </div>
            </div>
            <div class="form-group row">
                <label for="Price" class="col-sm-3 col-form-label">Price:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="Price" name="Price" placeholder="Enter the Selling price" pattern="[0-9]*">
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Add Product</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
